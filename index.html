<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>travel-app</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ravi+Prakash&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="site-container">
		<header class="header">
			<div class="container header__container flex">
				<a href="#" class="header__logo ">Travel-app</a>
				<form action="/" class="search-form">
							<input type="search" class="search-form__field" placeholder="Search country">
							<button type="submit" class="search-form__button"></button>
				</form>
				<button>Change language</button>
			</div>
		</header>
		<main class="main ">
			<div>
			<section class="first">
			</section>
			<section class="second">
				<div class="second__slides">
					<label for="slide-1">Париж</label>
					<label for="slide-2">Венеция</label>
					<label for="slide-3">Мадрид</label>
					<label for="slide-4">Рим</label>
					<label for="slide-5">Минск</label>
					<label for="slide-6">Москва</label>
					<label for="slide-7">Лондон</label>
					<label for="slide-8">Амстердам</label>
				</div>
					<input id="slide-1" type="radio" name="slides" checked>
					<section class="slide slide-one">
						<a href="#"><h1>Париж</h1></a>
					</section>
					<input id="slide-2" type="radio" name="slides">
					<section class="slide slide-two">
						<a href="#"><h1>Венеция</h1></a>
					</section>
					<input id="slide-3" type="radio" name="slides">
					<section class="slide slide-three">
						<a href="#"><h1>Мадрид</h1></a>
					</section>
					<input id="slide-4" type="radio" name="slides">
					<section class="slide slide-four">
						<a href="#"><h1>Рим</h1></a>
					</section>
					<input id="slide-5" type="radio" name="slides">
					<section class="slide slide-five">
						<a href="#"><h1>Минск</h1></a>
					</section>
					<input id="slide-6" type="radio" name="slides">
					<section class="slide slide-six">
						<a href="#"><h1>Москва</h1></a>
					</section>
					<input id="slide-7" type="radio" name="slides">
					<section class="slide slide-seven">
						<a href="#"><h1>Лондон</h1></a>
					</section>
					<input id="slide-8" type="radio" name="slides">
					<section class="slide slide-eight">
						<a href="#"><h1>Амстердам</h1></a>
					</section>
			</section>
			
		</main>
		<footer class="footer">
			<div class="container footer__container flex">
				<ul>
					<li><a href="https://github.com/DittmerOk">@DittmerOk</a></li>
					<li><a href="#">link_github_№2</a></li>
					<li><a href="#">link_github_№3</a></li>
					<li><a href="#">link_github_№4</a></li>
				</ul>
				<div>made in 2021</div>
				<a href="https://rs.school/js/"><img src="img/rs_school.svg" width="80" height="80" alt="Logokurs"></a>
			</div>
		</footer>

	</div>
</body>
</html>
